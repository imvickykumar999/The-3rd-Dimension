<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Rotating Cube</title>
<style>
  /* Center cube on the screen */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    overflow: hidden;
  }

  /* Container for 3D cube */
  .cube-container {
    perspective: 1200px;
    width: 300px;
    height: 300px;
  }

  /* Cube setup */
  .cube {
    transform-style: preserve-3d;
    position: relative;
    width: 300px;
    height: 300px;
    animation: rotate-cube 10s infinite linear;
  }

  /* Cube side */
  .side {
    position: absolute;
    width: 300px;
    height: 300px;
    background: rgba(255, 255, 255, 0.8);
    border: 1px solid #ccc;
    line-height: 300px; /* Centers text */
    text-align: center;
    font-size: 20px; /* Adjust font size */
    color: #333;
  }

  /* Individual side colors and positioning */
  .front.side {
    background-color: hsl(175, 100%, 70%);
    transform: translateZ(150px); /* Half of the new width */
  }
  .back.side {
    background-color: hsl(190, 100%, 70%);
    transform: translateZ(-150px) rotateY(180deg);
  }
  .right.side {
    background-color: hsl(210, 100%, 70%);
    transform: translateX(150px) rotateY(90deg);
  }
  .left.side {
    background-color: hsl(160, 100%, 70%);
    transform: translateX(-150px) rotateY(-90deg);
  }
  .top.side {
    background-color: hsl(130, 100%, 70%);
    transform: translateY(-150px) rotateX(90deg);
  }
  .bottom.side {
    background-color: hsl(220, 100%, 70%);
    transform: translateY(150px) rotateX(-90deg);
  }

  /* Keyframes for rotating the cube */
  @keyframes rotate-cube {
    0% {
      transform: rotateX(45deg) rotateY(45deg);
    }
    25% {
      transform: rotateX(-45deg) rotateY(45deg);
    }
    50% {
      transform: rotateX(-45deg) rotateY(-45deg);
    }
    75% {
      transform: rotateX(45deg) rotateY(-45deg);
    }
    100% {
      transform: rotateX(45deg) rotateY(45deg);
    }
  }
</style>
</head>
<body>

<div class="cube-container">
  <div class="cube">
    <div class="side front side">Front</div>
    <div class="side back side">Back</div>
    <div class="side right side">Right</div>
    <div class="side left side">Left</div>
    <div class="side top side">Top</div>
    <div class="side bottom side">Bottom</div>
  </div>
</div>

</body>
</html>
